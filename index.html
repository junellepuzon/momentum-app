<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-left">
      <div class="links">Links</div>
      <div class="search-logo"><i class="fa fa-search"></i></div>
    </div>
    <div class="top-right">
      <div class="weather">Weather</div>
    </div>
  </header>

  <div class="container">
    <time class="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true" spellcheck="false"></span>
    </h1>

    <h2>What is your focus for today?</h2>
    <h2 id="focus" contenteditable="true"></h2></div>

    <footer>
      <div class="settings"><i class="fa fa-gear"></i></div>
      <div class="quoteDisplay">
        <div class="quote"></div>
        <button onclick="refresh()"><i class="fa fa-refresh"></i></button>
      </div>
      <div class="toDoButton">Todo</div>
    </footer>

    <script src="./script.js"></script>

    
</body>
</html>
